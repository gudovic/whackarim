<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Väck-ett-Vick</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/vaken.png">

</head>
<body>
<div id="game">
  <div class="title">Väck-a-Vikarie</div>

  <div class="btn-container">
<button id="leaderboard-btn">👑 Topplista 👑</button><span id="highscore">Ditt highscore: 100</span> <button id="submit-btn">🏆</button> <button id="information-btn">?</button>

<dialog id="information">
  <h3>Vad är detta?</h3>
  <p>💥 Sidan är under konstruktion 💥</p>
  <p>⚡Väck Vikarien så snabbt du kan⚡ 1-5 poäng per gubbe beroende på hur snabb man är</p>
  <button id="information-close">Stäng</button>
</dialog>
<dialog id="leaderboard-dialog">
  <h3>👑 Topplista 👑</h3>
  <div id="leaderboard-content"></div>
  <button id="leaderboard-close">Stäng</button>
</dialog>
<dialog id="submit-dialog">
    <form id="submit-form" method="dialog" class="submit-wrap">
        <h3>High score</h3>
        <div id="hs-line">Ditt bästa: <span id="hs-value">0</span> poäng</div>

        <label for="player-name">Namn:</label>
        <input id="player-name" name="player-name" type="text" placeholder="Your name" autocomplete="name" required />

        <button id="submit-best" type="button">Skicka till Topplistan!</button>
        <div id="submit-status"></div>
    </form> 
      <button id="closeBtn">Stäng</button>
    </dialog>
  </div>

<button id="go">Spela!</button> 

  <div id="board">  
    <div class="square" id="1"><img class="hole" src="images/stol.png" alt="stol"><img class="mole" src="images/sover.png" alt="mole"><img class="mole-hit" src="images/vaken.png" alt="vaken"></div>
    <div class="square" id="2"><img class="hole" src="images/stol.png"><img class="mole" src="images/sover.png" alt="mole"><img class="mole-hit" src="images/vaken.png" alt="vaken"></div>
    <div class="square" id="3"><img class="hole" src="images/stol.png"><img class="mole" src="images/sover.png" alt="mole"><img class="mole-hit" src="images/vaken.png" alt="vaken"></div>
    <div class="square" id="4"><img class="hole" src="images/stol.png"><img class="mole" src="images/sover.png" alt="mole"><img class="mole-hit" src="images/vaken.png" alt="vaken"></div>
    <div class="square" id="5"><img class="hole" src="images/stol.png"><img class="mole" src="images/sover.png" alt="mole"><img class="mole-hit" src="images/vaken.png" alt="vaken"></div>
    <div class="square" id="6"><img class="hole" src="images/stol.png"><img class="mole" src="images/sover.png" alt="mole"><img class="mole-hit" src="images/vaken.png" alt="vaken"></div>
    <div class="square" id="7"><img class="hole" src="images/stol.png"><img class="mole" src="images/sover.png" alt="mole"><img class="mole-hit" src="images/vaken.png" alt="vaken"></div>
    <div class="square" id="8"><img class="hole" src="images/stol.png"><img class="mole" src="images/sover.png" alt="mole"><img class="mole-hit" src="images/vaken.png" alt="vaken"></div>
    <div class="square" id="9"><img class="hole" src="images/stol.png"><img class="mole" src="images/sover.png" alt="mole"><img class="mole-hit" src="images/vaken.png" alt="vaken"></div>
  </div>
  <div id="bottom-container">
    <span id="score">Poäng: 0</span> <div id="countdown">Tid kvar: <span id="timer">25</span></div>  
</div>

</div>
    <audio id="s-spawn" src="snark.wav" preload="auto"></audio>
    <audio id="s-hit"   src="wah.wav"   preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
